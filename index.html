<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products list :))</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <form class="addItemForm form-group w-75 needs-validation d-flex align-items-center  mx-auto" action="https://echo.htmlacademy.ru" method="POST" novalidate>
      
      <input class="addProductInput my-2 mx-2 form-control " type="text" spellcheck="false" pattern="[a-zA-Z0-9]+" placeholder="Product name" required autocomplete="off" name="productName" >
      
      <input class="addWeightInput my-2 w-25 mx-2 form-control" type="number" spellcheck="false" placeholder="Weight" step="0.5" required autocomplete="off" name="productWeight" >
      
      <input class="addPriceInput my-2 w-25 mx-2 form-control" type="number" spellcheck="false" placeholder="Price" required autocomplete="off" name="productPrice" >
      
      <button class="addItemBtn btn btn-info flex-shrink-0 ml-5" type="submit">Add Product</button>
      
      
    </form>
    
    <table class="table overflow-hidden mw-100 w-100">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product name</th>
          <th scope="col">kg</th>
          <th scope="col">Narxi</th>
          <th scope="col">Umumiy narx</th>
        </tr>
      </thead>
      <tbody class="addingBody mw-100 overflow-hidden">
      </tbody>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Umumiy narx</th>
        <th scope="col" class="Summ"></th>
      </tr>
    </table>
    
    <form class="checkItemForm form-group w-75 needs-validation d-flex align-items-center  mx-auto" action="https://echo.htmlacademy.ru" method="POST" novalidate>
      
      <input class="checkProductInput my-2 mx-2 form-control " type="text" spellcheck="false"  placeholder="Product name" required autocomplete="off" name="productName" >
      
      
      <button class="checkItemBtn btn btn-info flex-shrink-0 ml-5" type="submit">Check Product</button>
      
      <p class="result-text text-dark mx-2 mb-0"></p>
      
    </form>
  </div>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script>
  </script>
</body>
</html>
