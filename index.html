<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products list :))</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <form class="addItemForm form-group w-75 d-flex align-items-center mx-auto" action="https://echo.htmlacademy.ru" method="POST">
      
      <input type="text" spellcheck="false" required autocomplete="off" name="productAdd" class="addItemInput my-2 form-control">
      
      <button class="addItemBtn btn btn-info flex-shrink-0 ml-5" type="submit">Add Product</button>
      
      
    </form>
    <ol class="product-list my-2 p-0 w-50 mx-auto" >
  
    </ol>
  </div>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
